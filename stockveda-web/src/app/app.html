<div class="container">
  <h1>Stock Veda</h1>

  <form (ngSubmit)="askQuestion()">
    <input
      type="text"
      [(ngModel)]="question"
      name="question"
      placeholder="Ask a financial question..."
      required
    />
    <button type="submit">Ask</button>
  </form>

  <div *ngIf="loading">Loading...</div>

  <div *ngIf="answer">
    <h3>Answer:</h3>
    <p>{{ answer }}</p>

    <h4 *ngIf="sources.length">Sources:</h4>
    <ul>
      <li *ngFor="let source of sources">
        <a [href]="source" target="_blank">{{ source }}</a>
      </li>
    </ul>
  </div>
</div>
